  <section id="form">

    <div class="formContainer">
        <h2 class="title">Renseignez vos informations pour valider la commande : </h2>

        <form action="order.html" method="POST">
            <div class="input-box">
                <label for="firstName">Prénom :</label>
                <input type="text" name="firstName" value="" id="firstName" placeholder="Votre prénom"
                    required>
            </div>

            <div class="input-box">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" placeholder="Votre Nom" value="" required>
            </div>

            <div class="input-box">
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="address" placeholder="Rue/Numéro" value=""
                    required>
            </div>

            <div class="input-box">
                <label for="complement">Complément d'adresse :</label>
                <input type="text" id="complement" name="complement"
                    placeholder="Ajoutez l'étage, le numéro d'appartement...." value="">
            </div>

            <div class="input-box">
                <label for="city">Ville :</label>
                <input type="text" id="city" name="city" placeholder="Votre ville de résidence" required>
            </div>

            <div class="input-box">
                <label for="postalCode">Code postal :</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Votre code postal" required>
            </div>

            <div class="input-box">
                <label for="email">E-Mail :</label>
                <input type="email" id="email" value="" name="email" placeholder="Votre adresse email"
                    required>
            </div>

            <div class="button">
              <input type="submit" value="Commander" id="goToOrderConfirm" class="btn-primary"></input>
            </div>

        </form>
    </div>
</section>
